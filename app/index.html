<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código da Ceia Lucrativa - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #C90B0B;
            --primary-red-dark: #720e0e; /* Vermelho mais fechado */
            --green-xmas-dark: #0b3d0b; /* Verde escuro Natal */
            --gold: #C5A059;
            --gold-light: #F2DFA2;
            --green-success: #1E6F43;
            --bg-cream: #FFFCF7;
            --text-dark: #2C2C2C;
            --gradient-gold: linear-gradient(135deg, #C5A059 0%, #E6C888 100%);
            --gradient-red: linear-gradient(180deg, #990000 0%, #660000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-cream);
            padding-top: 45px;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        /* Sticky Bar */
        .sticky-bar {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: #5a0000;
            color: white;
            text-align: center;
            padding: 12px 10px;
            font-size: 0.85rem;
            font-weight: 700;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .pulsing-dot {
            width: 8px; height: 8px;
            background-color: #00FF00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #00FF00;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 24px; position: relative; }
        .text-center { text-align: center; }
        
        .gold-text { color: var(--gold-light); font-style: italic; }
        .red-text { color: var(--primary-red); }

        /* Buttons - FLAT STYLE (No 3D effect) */
        .btn-cta {
            display: inline-block;
            background: linear-gradient(to bottom, #27AE60, #1E8449);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            padding: 22px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            /* Flat shadow/glow instead of block 3D */
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.6); 
            transition: transform 0.2s;
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: pulse-btn 1.5s infinite; /* Blinking/Pulse */
            border: 2px solid #58D68D;
        }
        .btn-cta:hover { transform: scale(1.02); }

        .btn-red {
            background: linear-gradient(to bottom, #FFD700, #F39C12);
            color: #58130A;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            border: 2px solid #FFF;
            animation: pulse-gold 1.5s infinite;
        }

        @keyframes pulse-btn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(39, 174, 96, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }
        
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* Hero Section - More Texture */
        header {
            /* Textura explícita sobreposta à imagem */
            background: 
                url('https://www.transparenttextures.com/patterns/diagmonds-light.png'), /* Padrão de textura */
                linear-gradient(rgba(180, 0, 0, 0.9), rgba(100, 0, 0, 0.95)), /* Cor Vermelha forte */
                url('https://images.unsplash.com/photo-1543094252-c328e3371f77?q=80&w=2070&auto=format&fit=crop'); /* Imagem de fundo */
            background-size: auto, cover, cover;
            background-blend-mode: overlay, normal, normal;
            color: white;
            padding: 80px 0 140px;
            text-align: center;
            position: relative;
            border-bottom: 5px solid var(--gold);
        }

        .tag-top {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        header p.sub {
            font-size: 1.2rem;
            color: #F9F9F9;
            max-width: 800px;
            margin: 0 auto 40px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Objections (Floating) */
        .objections-wrapper {
            background: white;
            max-width: 850px;
            margin: -80px auto 60px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            border-bottom: 4px solid var(--primary-red);
        }
        .objection-item {
            text-align: center;
            padding: 10px;
            border-right: 1px dashed #e0e0e0;
        }
        .objection-item:last-child { border-right: none; }
        .obj-title { font-weight: 800; color: #333; font-size: 0.95rem; margin-bottom: 8px; }
        .obj-desc { font-size: 0.9rem; color: #666; font-style: italic; }

        /* Reality Section */
        .section-reality { padding: 60px 0; text-align: center; }
        .reality-box {
            background: #FFF5F5;
            border: 2px dashed #FFCCCC;
            color: #8B0000;
            padding: 30px;
            border-radius: 12px;
            margin: 30px auto;
            max-width: 700px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Bonus Section - DARK GREEN */
        .section-bonus {
            background-color: var(--green-xmas-dark);
            background-image: url('https://www.transparenttextures.com/patterns/snow.png'); /* Neve sutil */
            color: white;
            padding: 100px 0;
            position: relative;
            border-top: 5px solid var(--gold);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: #143d22; /* Slightly lighter green for cards */
            border: 1px solid #1e5a32;
            padding: 40px 30px;
            border-radius: 16px;
            transition: transform 0.3s;
            position: relative;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .feature-card:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .gift-icon-container {
            width: 70px; height: 70px;
            background: rgba(197, 160, 89, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            border: 1px solid var(--gold);
        }
        .gift-icon { width: 35px; height: 35px; fill: var(--gold); }

        .feature-card h3 { color: #FFF; font-size: 1.1rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .feature-card p { color: #cfdec4; font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; }
        
        .price-tag-bonus {
            display: inline-block;
            color: var(--gold);
            font-weight: 700;
            font-size: 1rem;
            border-top: 1px solid #1e5a32;
            padding-top: 15px;
            width: 100%;
        }

        /* Compare Section */
        .section-compare { padding: 80px 0; background: white; text-align: center; }
        .compare-grid { display: flex; flex-wrap: wrap; gap: 30px; margin-top: 50px; justify-content: center; }

        .compare-col {
            flex: 1; min-width: 320px; padding: 40px; border-radius: 20px; text-align: left; position: relative;
        }

        .col-red { background: #FFF9F9; border: 1px solid #EEE; }
        .col-red h3 { color: #D61A1A; margin-bottom: 25px; text-align: center; border-bottom: 2px solid rgba(214, 26, 26, 0.1); padding-bottom: 15px; }
        .col-red ul { list-style: none; }
        .col-red ul li { margin-bottom: 18px; color: #555; display: flex; align-items: flex-start; gap: 10px; font-size: 0.95rem; }
        
        .col-green { 
            background: #F4FCF7; border: 2px solid var(--green-success); 
            box-shadow: 0 15px 40px rgba(30, 111, 67, 0.15); transform: scale(1.05); z-index: 2;
        }
        .col-green h3 { color: var(--green-success); margin-bottom: 25px; text-align: center; border-bottom: 2px solid rgba(30, 111, 67, 0.1); padding-bottom: 15px; }
        .col-green ul { list-style: none; }
        .col-green ul li { margin-bottom: 18px; color: #1E6F43; font-weight: 600; display: flex; align-items: flex-start; gap: 10px; font-size: 1rem; }

        /* Offer Section - DARKER RED */
        .section-offer {
            padding: 100px 0;
            background: var(--primary-red-dark); /* Red Dark Solid */
            background-image: linear-gradient(180deg, #720e0e 0%, #4a0000 100%);
            position: relative;
            color: white;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .section-offer::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.3;
        }
        
        .pricing-card {
            background: white;
            border-radius: 20px;
            max-width: 550px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            color: #333;
            border: 4px solid var(--gold);
        }
        
        .pricing-header {
            background: #fff8e8;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #EEE;
        }
        
        .pricing-body { padding: 40px; }

        .price-item { 
            display: flex; justify-content: space-between; 
            border-bottom: 1px dashed #ddd; 
            padding: 15px 0; font-size: 1rem; color: #555;
        }
        
        .big-price-box {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: #FFF5F5;
            border-radius: 12px;
            border: 2px dashed #C90B0B;
        }
        .big-price {
            font-size: 3.8rem;
            font-weight: 800;
            color: #C90B0B;
            line-height: 1;
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -2px;
        }

        /* Guarantee */
        .guarantee-box {
            border: 2px solid #E0E0E0;
            background: white;
            padding: 50px;
            border-radius: 16px;
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
            position: relative;
        }
        .seal-img { width: 150px; margin-bottom: 25px; }

        /* FAQ */
        .section-faq { background: white; padding: 60px 0; }
        
        details {
            margin-bottom: 15px; border: 1px solid #eee; border-radius: 8px;
            padding: 5px 20px; background: #FAFAFA;
        }
        details[open] { background: white; border-color: var(--primary-red); }
        summary {
            padding: 15px 0; cursor: pointer; font-weight: 700;
            font-family: 'Montserrat', sans-serif; list-style: none;
            display: flex; justify-content: space-between; align-items: center;
        }
        summary::-webkit-details-marker { display: none; }
        summary::after {
            content: '+'; color: var(--primary-red);
            font-weight: 800; font-size: 1.5rem;
        }
        details[open] summary::after { content: '−'; }

        /* Footer Callout Specific */
        .footer-callout {
            background: #8B0000;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            padding: 80px 20px;
            text-align: center;
            color: white;
            border-top: 5px solid var(--gold);
        }

        footer {
            background: #111;
            color: #888;
            padding: 40px 0;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .objections-wrapper { grid-template-columns: 1fr; margin-top: -30px; }
            .objection-item { border-right: none; border-bottom: 1px dashed #ddd; }
            header h1 { font-size: 2.2rem; }
            .col-green { transform: scale(1); }
            .sticky-bar { font-size: 0.75rem; flex-direction: column; gap: 4px; padding: 8px; }
            body { padding-top: 55px; }
        }
    </style>
